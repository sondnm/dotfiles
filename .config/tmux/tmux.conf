set -g default-terminal "screen-256color"
set -g status-position bottom
set -g status-left ''
set -g status-right-length 100
set -g status-right 'âŽ‡  #(~/.config/tmux/git_current_branch) | Bat: #{battery_percentage} | CPU: #{cpu_percentage} | %a, %b %d | %H:%M %p '
# set -g history-limit 10000
# set -g status-interval 5

# Set prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# First window index is 1 instead of 0
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Set window title automatically
set-window-option -g automatic-rename on
set-option -g set-titles on

# Mouse mode
set-window-option -g mouse off

# No delay for escape
set -sg escape-time 0

# Truecolors
set-option -ga terminal-overrides ',screen-256color:Tc'

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf

# Vim like movements
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
set -g status-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind p previous-window
bind n next-window
bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"

# Resize and select panes using Ctrl-a
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5

# Shift arrow to switch windows
bind -n PageUp  previous-window
bind -n PageDown next-window

set -g default-command /usr/bin/fish
set -g default-shell /usr/bin/fish

# Local
if-shell "[[ -f ~/.config/tmux/tmux.conf.local ]]" 'source ~/.config/tmux/tmux.conf.local'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# run '~/.tmux/plugins/tmux-battery/battery.tmux'
